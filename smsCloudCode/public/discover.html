<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="//www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/discover.css" />
    <title>Discover</title>
  </head>
  <body>
    <div class = "top-bar" >
      <div class = "row">
        <div class = "logo columns medium-5 small-9">
           SMS in a Bottle 
        </div>
        <div class = "user-info columns show-for-large-only large-5">
            <h2 class = "top-text user-text">Signed in as <span id = "user-name">undefined</span></h2>
        </div>
        <div class = "logout columns large-2 small-3">
            Logout
        </div>
      </div>
    </div>
    <div class = "row">
      <div class = "small-centered small-12 large-8 columns hide-for-small" id = "join">
        </br>Join some groups!
      </div>
    </div>
    <div class = "row">
      <div class = "medium-6 small-12 small-centered columns" id = "main-div">
        <table style="width:100%" id = "groups-table">
        </table>
      </div>
    </div>
    <div class = "row">
      <div class = "columns small-centered small-3 button-common reminder">
      Forgot the number?
      </div>
    </div>
     <div class = "credits">
        <div class = "row">
          <div class = "columns small-centered small-12 ">
            <h2>Built by Dylan Jeffers and Michael Piazza <span class = "quickSorta">in spiritual partnership with team quickSorta.</span></h2>
          </div>
        </div>
      </div>
  <script src="js/discover.js"></script>
  </body>
</html>
