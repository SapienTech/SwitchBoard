
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="//www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href= "css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>My ParseApp site</title>
  </head>
  <body>
    <div class = "top-bar" >
      <div class = "row">
        <div class = "logo columns medium-5 small-9">
           SMS in a Bottle 
        </div>
      </div>
      <div class = "row explain-div">
        <div class = "columns small-12">
        Explaining text goes here! This app is great! BLAHBLAH. 
        </div>
      </div>
    </div>
    <div class = "row">
      <div class = "medium-6 small-12 small-centered columns" id = "main-div">
        <div class = "row">
          <div class = "small-centered columns">
            <input type="email" id = "email" placeholder = "Email Address">
          </div> 
        </div>  
        <div class = "row">
          <div class = "small-centered columns">
            <input type="password" id = "password" placeholder = "Password">
          </div>
        </div>  
        <div class = "row">
          <div class = "small-centered columns">
            <input type="text" id = "phone" placeholder = "Phone Number">
          </div>
        </div>
        <div class = "row">
            <div id = "submit-button" class = "small-4 small-centered columns"> Sign Up </div>
        </div>
        <div class = "row">
          <div class =  "columns small-centered sign-in"><a href="login.html">Have an Account? Sign in</a></div>
        </div>
      </div>
      <div class = "columns small-centered small-12 credits">
        <h3>By Dylan Jeffers and Michael Piazza, in spiritual partnership with Team quickSorta.</h3>
      </div>
    </div>
  </body>
  <script src = "js/signUp.js"></script>
</html>
