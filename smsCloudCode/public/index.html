
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="//www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>My ParseApp site</title>
  </head>
  <body>
 <div class = "row">
    <div class = "small-centered small-12 large-8 columns hide-for-small" id = "header-div">
      <h1>SMS in a Bottle</h1>
      <div class = "hide-for-small">
        <h2>Anonymous SMS-pals @ Tri-Co</h2>
      </div>
    </div>
    <div class = "small-centered small-12 show-for-small-only">
      <h3>SMS in a Bottle<h3>
    </div>
  </div>
  <div class = "row">
    <div class = "medium-6 small-12 small-centered columns" id = "main-div">
      <div class = "row">
        <div class = "small-centered columns">
          <input type="email" id = "email" placeholder = "Email Address">
        </div> 
      </div>  
      <div class = "row">
        <div class = "small-centered columns">
          <input type="password" id = "password" placeholder = "Password">
        </div>
      </div>  
      <div class = "row">
        <div class = "small-centered columns">
          <input type="text" id = "phone" placeholder = "Phone Number">
        </div>
      </div>
      <div class = "row">
        <div class = "small-centered columns medium-4">
          <input type="submit" id = "submit-button" class = "radius button sign-up" name="Sign Up" value="Sign Up" onclick = "signUpFunction()">
        </div>
      </div>
      <div class = "row">
        <div class =  "columns small-centered sign-in"><a href="login.html">Have an Account? Sign in</a></div>
      </div>
  </div>
  <div class = "columns small-centered small-12 credits">
    <h3>Built by Dylan Jeffers and Michael Piazza @ Tri-Co Hackathon 2015</h3>
    </div>
</div>
  </body>

<script>
function signUpFunction(){
 var email = document.getElementById("email").value;
 var phone = document.getElementById("phone").value;
 var password = document.getElementById("password").value;
  Parse.Cloud.run('signUp', {
   'email': email,
   'password': password,
   'phone': phone
   },
    {
    success: function(result) {
      //window.location = "/discover.html";
    },
    error: function(error) {
    }
  });
};
</script>
